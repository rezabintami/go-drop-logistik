        type: string
      from:
        type: string
      keyword:
        type: string
      limit:
        type: string
      memberStatus:
        type: string
      page:
        type: string
      sort:
        type: string
      status:
        type: string
      to:
        type: string
    type: object
  finances.ReqUpdateLoan:
    properties:
      identifier:
        type: string
      reasonCancel:
        type: string
      reasonReject:
        type: string
      state:
        type: string
    required:
    - identifier
    - state
    type: object
  finances.ReqUpdateLoanBulk:
    properties:
      identifier:
        type: string
      message:
        type: string
      reasonCancel:
        type: string
      reasonReject:
        type: string
      state:
        type: string
    required:
    - identifier
    - state
    type: object
  finances.ReqVaNumber:
    properties:
      identifierChannel:
        type: string
      transId:
        type: string
    required:
    - transId
    type: object
  helpers.JSONResponse:
    properties:
      data:
        type: object
      responseCode:
        type: string
      responseMessage:
        type: string
      responseTimestamp:
        type: string
      validation:
        type: object
    type: object
  helpers.JSONResponseAdmin:
    properties:
      data:
        type: object
      stat_code:
        type: integer
      stat_msg:
        type: string
      validation:
        type: object
    type: object
  helpers.JSONResponseLoanOrdersList:
    properties:
      data:
        type: object
      pagination:
        $ref: '#/definitions/helpers.Pagination'
      responseTimestamp:
        type: string
      stat_code:
        type: integer
      stat_msg:
        type: string
      validation:
        type: object
    type: object
  helpers.Pagination:
    properties:
      count:
        type: integer
      current_page:
        type: integer
      last_page:
        type: integer
      record_per_page:
        type: integer
    type: object

      channel:
        type: string
      creditLimit:
        type: number
      identificationNumber:
        type: string
      identifier:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      productFinancing:
        type: string
      state:
        type: string
      vaNumber:
        type: string

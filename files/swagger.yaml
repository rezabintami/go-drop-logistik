  finances.ReqAutoApprove:
    properties:
      autoApprove:
        type: string
    type: object
  finances.ReqCreateLoan:
    properties:
      beneficiaryAccountName:
        type: string
      beneficiaryAccountNumber:
        type: string
      beneficiaryAddress:
        type: string
      beneficiaryBankCode:
        type: string
      beneficiaryBankName:
        type: string
      beneficiaryBusinessName:
        type: string
      beneficiaryEmail:
        type: string
      beneficiaryPhoneNumber:
        type: string
      memberplCode:
        type: string
      orderAmount:
        type: string
      transId:
        type: string
    required:
    - beneficiaryAccountName
    - beneficiaryAccountNumber
    - beneficiaryBankCode
    - memberplCode
    - orderAmount
    - transId
    type: object
  finances.ReqLoanOrdersList:
    properties:

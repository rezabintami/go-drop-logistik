swagger: "2.0"
info:
  version: 1.0.0
  title: Go-Drop-Logistik API
definitions:
  customers.ReqDataHistoryFinancing:
    properties:
      memberplCode:
        type: string
    required:
    - memberplCode
    type: object
  customers.ReqDataRecentFinancing:
    properties:
      memberplCode:
        type: string
    required:
    - memberplCode
    type: object
  customers.ReqFinanceIdentifier:
    properties:
      identifier:
        items:

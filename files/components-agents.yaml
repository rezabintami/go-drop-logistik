components:
  schemas:
    agents.ReqLogin:
      properties:
        email:
          type: string
          description: Email
          example: "agent@gmail.com"
        password:
          type: string
          description: Password
          example: "agent"
      required:
        - email
        - password
      type: object
    agents.ReqAddPhone:
      properties:
        phone:
          type: string
          description: Phone Number with +62
          example: "+628123456789"
      required:
        - phone
      type: object
    agents.ReqAddTruck:
      properties:
        name:
          type: string
          description: Name of the truck
          example: "Avanza"
        type:
          type: string
          description: Type of the truck
          example: "Toyota"
        license_plate:
          type: string
          description: License of the truck
          example: "L 123 CH"
      required:
        - name
        - type
        - license_plate
      type: object
    agents.ReqAddDriver:
      properties:
        name:
          type: string
          description: Name of the driver
          example: "Budi"
        phone:
          type: string
          description: Phone Number with +62
          example: "+628123456789"
        address:
          type: string
          description: Address of the driver
          example: "Jl. Kebon Kacang No.1"
        truck_id:
          type: number
          description: ID of the truck
          example: 1
      required:
        - name
        - phone
        - address
        - truck_id
      type: object

  examples:
    ResAgentProfile:
      value:
        meta:
          message: "success"
        data:
          id: 1
          name: "Agent Surabaya"
          email: "agent1@gmail.com"
          address: "Jl. Kebon Kacang No.1"
          balance: 100000
          latitude: -7.2968
          longitude: 112.7904
    ResPhone:
      value:
        meta:
          message: "success"
        data:
          - id: 1
            phone: "+628123456789"
          - id: 2
            phone: "+628987654321"
    ResFetchTruck:
      value:
        meta:
          message: "success"
        data:
          trucks:
            - id: 1
              name: "Avanza"
              type: "Toyota"
              license_plate: "L 123 CH"
            - id: 2
              name: "Xpander"
              type: "Mitsubishi"
              license_plate: "L 133 CH"
          total: 2
    ResDriverById:
      value:
        meta:
          message: "success"
        data:
          name: "Budi"
          phone: "+628123456789"
          address: "Jl. Kebon Kacang No.1"
          truck: 
            id: 1
            name: "Avanza"
            type: "Toyota"
            license_plate: "L 123 CH"
components:
  schemas:
    agents.ReqLogin:
      properties:
        email:
          type: string
          description: Email
          example: "agent@gmail.com"
        password:
          type: string
          description: Password
          example: "agent"
      required:
        - email
        - password
      type: object
    agents.ReqAddPhone:
      properties:
        phone:
          type: string
          description: Phone Number with +62
          example: "+628123456789"
      required:
        - phone
      type: object
    agents.ReqAddTruck:
      properties:
        name:
          type: string
          description: Name of the truck
          example: "Avanza"
        type:
          type: string
          description: Type of the truck
          example: "Toyota"
        license_plate:
          type: string
          description: License of the truck
          example: "L 123 CH"
      required:
        - name
        - type
        - license_plate
      type: object
    agents.ReqAddDriver:
      properties:
        name:
          type: string
          description: Name of the driver
          example: "Budi"
        phone:
          type: string
          description: Phone Number with +62
          example: "+628123456789"
        address:
          type: string
          description: Address of the driver
          example: "Jl. Kebon Kacang No.1"
        truck_id:
          type: number
          description: ID of the truck
          example: 1
      required:
        - name
        - phone
        - address
        - truck_id
      type: object
    agents.ReqAddResi:
      properties:
        manifest_id:
          type: number
          description: ID of the manifest
          example: 1
        sender:
          type: string
          description: Name of the resi
          example: "Amin"
        address_sender:
          type: string
          description: Address of the resi
          example: "Jl. Kebon Kacang No.1"
        phone_sender:
          type: string
          description: Phone Number with +62
          example: "+6281234567890"
        receiver:
          type: string
          description: Name of the resi
          example: "Suparto"
        address_receiver:
          type: string
          description: Address of the resi
          example: "Jl. Kebon Kacang No.2"
        phone_receiver:
          type: string
          description: Phone Number with +62
          example: "+6281234567891"
        weight:
          type: number
          description: Weight of the resi
          example: 28.3
        unit:
          type: string
          description: Unit of the weight
          example: "Kg"
        amount:
          type: number
          description: Amount of the resi
          example: 2
        price:
          type: number
          description: Price of the resi
          example: 2000000
        status:
          type: string
          description: Status of the resi
          example: "PROCESS"
        pickup_at:
          type: string
          description: Pickup time of the resi
          example: "2020-01-01T00:00:00.000Z"
      required:
        - sender
        - address_sender
        - phone_sender
        - receiver
        - address_receiver
        - phone_receiver
        - weight
        - unit
        - amount
        - price
        - status
        - pickup_at
      type: object
    agents.ReqAddManifest:
      properties:
        driver_id:
          type: number
          description: ID of the driver
          example: 1
      required:
        - driver_id
      type: object
    agents.ReqUpdateManifest:
      properties:
        status:
          type: string
          description: Status of the manifest
          example: "PROCESS"
        driver_id:
          type: number
          description: ID of the driver
          example: 1
      required:
        - driver_id
      type: object
    agents.ReqTrack:
      properties:
        start_agent_id:
          type: integer
          description: ID of the agent
          example: 1
        current_agent_id:
          type: integer
          description: ID of the agent
          example: 1
        destination_agent_id:
          type: integer
          description: ID of the agent
          example: 3
        message:
          type: string
          description: Message of the track
          example: "Paket telah di proses di"

  examples:
